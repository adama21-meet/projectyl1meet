<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown link
        </a>

        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">time</a>
          <button id="yes" onclick="time10()" >10- MINS </button>
         <button id="yes" onclick="time30()" >30 MINS + </button>
      
          <a class="dropdown-item" href="#">origin</a>
          <button id="yes" onclick="mideastern()">MIDDLE EASTREN </button>
         <button id="yes" onclick="Navbar(this.id)" >ASAIN </button>
         <button id="yes" onclick="Navbar(this.id)" >EUROPEAN </button>
      
          <a class="dropdown-item" href="#">vegetarian or not</a>
          <button id="yes" onclick="Navbar(this.id)" >vegetarian </button>
         <button id="yes" onclick="Navbar(this.id)" >not vegetarian </button>
      </li>
    </ul>
        </div>
</nav>
</body>
</html>
